<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b3442dd444.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/cart.css">
        <title>Cart</title>
    </head>
    <body>
        <!-- Start of header -->
        <header>
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav>
                <ul>
                   <li class="logo">Hypestreet</li>
                   <li class="btn"><span class="fas fa-bars"></span></li>
                   <div class="items">
                    <li><a href="#home">home</a></li>
                    <li><a href="#products">products</a></li>
                    <li><a href="#about">about</a></li>
                    <li class="cart">
                        <a href="#" class="fas fa-shopping-cart"></a>
                        <span class="cart-item-count">00</span>
                    </li>
                    <li class="user">
                        <a class="fas fa-user"></a>
                        <div class="user-icon-popup">
                            <p>Login to your account</p>
                            <a>Login</a>
                        </div>
                    </li>   
                    </div>
                   <li class="search-icon">
                      <input class="search"  type="search" placeholder="Search">
                      <label class="icon">
                      <span class="fas fa-search"></span>
                   </li>
                </ul>
             </nav>
        </header>    

        <div class="cart-section">
            <div class="cart-product-list">
                <p class="cart-section-heading">Your cart</p>
                <div class="cart-container">
                    <img src="img/home/empty-cart.svg" class="empty-img" alt="">
                </div>
            </div>
        </div>


        <script src="js/home.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </body>
</html>
