<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b3442dd444.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/seller.css">
        <title>Seller</title>
    </head>
    <body>
        <!-- Start of header -->
        <header>
            <nav class="navbar"></nav>
        </header>    
        <!-- End of header -->

        <!-- loading gif -->
        <img src="img/login/shoes.gif" class="loader" alt="">

        <!-- Start of form section -->
        <section class="form-section">
            <div class="form-container">
                <div class="form">
                    <h1 class="form-title">Apply for a seller account</h1>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" id="name" autocomplete="off" placeholder="business name">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-envelope"></i>
                        <textarea name="address" id="address" autocomplete="off" placeholder="business address"></textarea>
                    </div>
                    <div class="input-container">
                        <i class="fa fa-map-marker"></i>
                        <textarea name="about" id="about" autocomplete="off" placeholder="about your business"></textarea>
                    </div>
                    <div class="input-container">
                        <i class="fa fa-phone"></i>
                        <input type="number" id="number" autocomplete="off" placeholder="contact number">
                    </div>  
                    <span class="error">Error!</span>
                    <button class="apply-btn">Apply</button>
                    <a href="/signup.html" class="other-form-link">Go back to user registration.</a>
                </div>
                <div class="form-img-containter">
                    <p>Slide to open</p>
                    <img src="img/login/pexels-jonathan-cooper-box.png" class="form-img" alt="">
                </div>
            </div>
        </section>
        <script src="js/nav.js"></script>
        <script src="js/common.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
