<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/404.css">
    <title>404 Page</title>
</head>
<body>
    <header class="top-header"></header>
    <div>
        <div class="starsec"></div>
        <div class="starthird"></div>
        <div class="starfourth"></div>
        <div class="starfifth"></div>
    </div>
    <div class="lamp-wrap">
        <div class="lamp">
            <div class="cable"></div>
            <div class="cover"></div>
            <div class="in-cover">
                <div class="bulb"></div>
            </div>
            <div class="light"></div>
        </div>
    </div>
    <section class="error">
        <div class="error_container">
            <div class="error_message">
                <h1 class="message_title">Page Not Found</h1>
                <p class="message_text">We're sorry, the page you were looking for is currently unavailable.The link you followed may either be broken or no longer exists. Please try again, or take a look at our
                </p>
            </div>
            <div class="error_nav e-nav">
                <a href="#" class="e-nav_link"></a>
            </div>
        </div>
    </section>
</body>
</html>
