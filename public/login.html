<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b3442dd444.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <title>Login</title>
    </head>
    <body>
        <!-- Start of header -->
        <header>
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav>
                <ul>
                   <li class="logo">Hypestreet</li>
                   <li class="btn"><span class="fas fa-bars"></span></li>
                   <div class="items">
                    <li><a href="#home">home</a></li>
                    <li><a href="#products">products</a></li>
                    <li><a href="#about">about</a></li>
                    <li class="cart">
                        <a href="#" class="fas fa-shopping-cart"></a>
                        <span class="cart-item-count">00</span>
                    </li>
                    <li class="user">
                        <a class="fas fa-user"></a>
                        <div class="user-icon-popup">
                            <p>Login to your account</p>
                            <a>Login</a>
                        </div>
                    </li>   
                    </div>
                   <li class="search-icon">
                      <input type="search" placeholder="Search">
                      <label class="icon">
                      <span class="fas fa-search"></span>
                      </label>
                   </li>
                </ul>
             </nav>
        </header>    
        <!-- End of header -->

        <!-- loading gif -->
        <img src="img/login/shoes.gif" class="loader" alt="">

        <!-- Start of form section -->
        <section class="form-section">
            <div class="form-container">
                <div class="form">
                    <h1 class="form-heading">Login</h1>
                    <div class="input-container">
                        <i class="fa fa-envelope"></i>
                        <input type="email" autocomplete="off" id="email" placeholder="email">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key"></i>
                        <input type="password" autocomplete="off" id="password" placeholder="password">
                    </div>
                    <span class="error">Error!</span>

                    <button class="submit-btn">Login</button>
                    <a href="/signup.html" class="other-form-link">Don't have an account? Create one.</a>
                </div>
                <img src="img/login/loginShoes.jpg" class="form-img" alt="">
            </div>
        </section>

        <script src="js/common.js"></script>
        <script src="js/form.js"></script>

    </body>
</html>
