<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b3442dd444.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <title>Login</title>
    </head>
    <body>
        <!-- Start of header -->
        <header>
            <nav class="navbar"></nav>
        </header>  
        <!-- End of header -->

        <!-- loading gif -->
        <img src="img/login/shoes.gif" class="loader" alt="">

        <!-- Start of form section -->
        <section class="form-section">
            <div class="form-container">
                <div class="form">
                    <h1 class="form-heading">Login</h1>
                    <div class="input-container">
                        <i class="fa fa-envelope"></i>
                        <input type="email" autocomplete="off" id="email" placeholder="email">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key"></i>
                        <input type="password" autocomplete="off" id="password" placeholder="password">
                    </div>
                    <span class="error">Error!</span>

                    <button class="submit-btn">Login</button>
                    <a href="/signup.html" class="other-form-link">Don't have an account? Create one.</a>
                </div>
                <div class="form-img-containter">
                    <img src="img/home/shoelogin.jpg" class="form-img" alt="">
                </div>
            </div>
        </section>
        <script src="js/nav.js"></script>
        <script src="js/common.js"></script>
        <script src="js/form.js"></script>

    </body>
</html>
